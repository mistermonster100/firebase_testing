<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Data</title>
    <script type="module" src="scripts.js"></script>
</head>
<body>
<h2>Firestore Data:</h2>
<ul id="data-list"></ul>
